            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;

            max-width: 600px;
            width: 90%;
            text-align: center;

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .controls {
            margin-bottom: 30px;
        }

        .mode-selector {
            margin-bottom: 20px;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .mode-btn.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: white;
        }

        .question-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .question {
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .option {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        .option:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .option.correct {
            background: rgba(76, 175, 80, 0.7);
            border-color: #4CAF50;
        }

        .option.wrong {
            background: rgba(244, 67, 54, 0.7);
            border-color: #f44336;
        }

        .next-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .next-btn:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .start-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            border: none;
            color: white;
            padding: 20px 40px;
            font-size: 1.3em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
        }

        .hidden {
            display: none;
        }

        .result-message {
            font-size: 1.3em;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .theme-selector {
            margin-bottom: 20px;
        }

        .theme-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .theme-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .theme-btn.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: white;
        }

        .achievements {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transform: translateX(400px);
            transition: all 0.5s ease;
            z-index: 1000;
            max-width: 300px;
        }

        .achievements.show {
            transform: translateX(0);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti-fall 3s linear forwards;
            z-index: 1000;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .streak-counter {
            background: rgba(255, 193, 7, 0.2);
            border: 2px solid rgba(255, 193, 7, 0.5);
            color: #FFC107;
            padding: 10px 15px;
            border-radius: 25px;
            font-weight: bold;
            margin: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .bounce {
            animation: bounce 0.6s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Tema Stilleri */
        .theme-dark {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }

        .theme-sunset {
            background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
        }

        .theme-ocean {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .theme-forest {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .theme-fire {
            background: linear-gradient(135deg, #f12711 0%, #f5af19 100%);
        }

        .sound-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .sound-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .options {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .mode-btn {
                display: block;
                margin: 5px auto;
            }
        }

        /* Kelime Defteri Stilleri */
        .dictionary-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;

            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;

            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;

            background: rgba(255, 255, 255, 0.4);
        }

            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;

            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2em;
        }

        .example-sentence {
            font-style: italic;
            margin-top: 5px;
            font-size: 0.9em;

            border-radius: 15px;

            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;

            background: rgba(255, 255, 255, 0.15);

            border-radius: 10px;
            min-width: 200px;

        }

            font-weight: bold;
            margin-top: 5px;

            position: absolute;
            top: 10px;
            right: 10px;
            width: 10px;
            height: 10px;
            border-radius: 50%;

        .player-status.online {

        }

        }

            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 1.2em;
            text-align: center;

            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;

                <button class="theme-btn" data-theme="fire">🔥 Ateş</button>
            </div>
            
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="en-to-tr">İngilizce → Türkçe</button>

                <button class="mode-btn" data-mode="mixed">Karışık</button>
            </div>
            <button class="start-btn" onclick="startGame()">Tek Oyunculu</button>
            <button class="start-btn" onclick="showMultiplayer()">Çok Oyunculu</button>
            <button class="start-btn" onclick="showDictionary()">Kelime Defteri</button>
        </div>

        <div id="multiplayer" class="hidden">
            <div class="multiplayer-container">
                <h2>Çok Oyunculu Mod</h2>
                <div id="roomCode" class="room-code">

                    <button class="copy-btn" onclick="copyRoomCode()">📋</button>
                </div>
                <div class="player-list" id="playerList"></div>
                <button class="start-btn" onclick="startMultiplayerGame()">Oyunu Başlat</button>
                <button class="start-btn" onclick="showMenu()">Ana Menü</button>
            </div>
        </div>

        <div id="joinRoom" class="hidden">
            <div class="multiplayer-container">
                <h2>Çok Oyunculu Mod</h2>
                <div style="margin: 20px 0;">
                    <button class="start-btn" onclick="createRoom()" style="margin-bottom: 10px;">Yeni Oda Oluştur</button>
                    <div style="margin: 20px 0;">
                        <input type="text" id="roomCodeInput" placeholder="Oda Kodunu Girin" style="padding: 10px; border-radius: 5px; border: none; width: 200px;">
                        <button class="start-btn" onclick="joinRoom()">Odaya Katıl</button>
                    </div>
                </div>
                <button class="start-btn" onclick="showMenu()">Ana Menü</button>
            </div>
        </div>

        <div id="game" class="hidden">
            <div class="stats">
                <div class="stat">
                    <span class="stat-number" id="score">0</span>
                    <span>Doğru</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="wrong">0</span>
                    <span>Yanlış</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="total">0</span>
                    <span>Toplam</span>
                </div>
            </div>

            <div class="streak-counter hidden" id="streakCounter">
                🔥 <span id="streakNumber">0</span> Doğru Üst Üste!
            </div>

            <div class="question-card">
                <div class="question" id="question"></div>
                <div class="options" id="options"></div>
                <div class="result-message hidden" id="result"></div>
                <button class="next-btn hidden" id="nextBtn" onclick="nextQuestion()">Sonraki Soru</button>
            </div>

            <button class="start-btn" onclick="showMenu()">Ana Menü</button>
        </div>
        
        <div style="text-align: center; margin-top: 20px; font-size: 0.9em; opacity: 0.8;">
            Oyunu düzenleyen: Ali Erdem
        </div>

        <div id="dictionary" class="hidden">
            <div class="category-tabs" id="categoryTabs"></div>
            <div class="dictionary-container" id="wordList"></div>
            <button class="start-btn" onclick="showMenu()">Ana Menü</button>
        </div>
    </div>

        // Ses efektleri
        function playSound(type) {
            if (!soundEnabled) return;
            
            // Web Audio API ile basit ses efektleri
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            if (type === 'correct') {
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
                oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
            } else if (type === 'wrong') {
                oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(150, audioContext.currentTime + 0.1);
            } else if (type === 'achievement') {
                oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(554.37, audioContext.currentTime + 0.1);
                oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.2);
                oscillator.frequency.setValueAtTime(880, audioContext.currentTime + 0.3);
            }
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function checkAchievements() {

            if (score === 1 && !achievements.firstCorrect) {
                achievements.firstCorrect = true;
                newAchievement = "İlk Doğru Cevap! 🎯";
            }
            
            if (streak === 5 && !achievements.streak5) {
                achievements.streak5 = true;
                newAchievement = "5 Doğru Üst Üste! 🔥";
            }
            
            if (streak === 10 && !achievements.streak10) {

                newAchievement = "Mükemmel 10! Hiç yanlış yapmadın! 💎";
                createConfetti();
            }
            
            if (newAchievement) {
                showAchievement(newAchievement);
                playSound('achievement');

        function updateStreak(isCorrect) {
            if (isCorrect) {
                streak++;
                if (streak >= 3) {
                    const streakCounter = document.getElementById('streakCounter');
                    const streakNumber = document.getElementById('streakNumber');
                    streakNumber.textContent = streak;
                    streakCounter.classList.remove('hidden');
                }
            } else {
                streak = 0;
                document.getElementById('streakCounter').classList.add('hidden');
            }
        }

        function startGame() {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('dictionary').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            score = 0;
            wrong = 0;
            total = 0;
            streak = 0;
            usedWords = [];

                streak5: false,
                streak10: false,
                perfectTen: false,
                speedDemon: false
            };

        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('wrong').textContent = wrong;
            document.getElementById('total').textContent = total;
        }

        function getRandomWords(exclude, count = 3) {
            const available = wordList.filter(word => !exclude.includes(word));
            const shuffled = [...available].sort(() => Math.random() - 0.5);
            return shuffled.slice(0, count);
        }

        function nextQuestion() {
            if (usedWords.length >= wordList.length) {
                usedWords = [];
            }

            answered = false;
            document.getElementById('result').classList.add('hidden');
            document.getElementById('nextBtn').classList.add('hidden');

            // Select random word
            const availableWords = wordList.filter(word => !usedWords.includes(word));
            currentQuestion = availableWords[Math.floor(Math.random() * availableWords.length)];
            usedWords.push(currentQuestion);

            // Determine question direction
            let questionText, correctAnswer, questionLang;
            
            if (currentMode === 'en-to-tr') {
                questionText = currentQuestion.en;
                correctAnswer = currentQuestion.tr;
                questionLang = 'en';
            } else if (currentMode === 'tr-to-en') {
                questionText = currentQuestion.tr;
                correctAnswer = currentQuestion.en;
                questionLang = 'tr';
            } else { // mixed
                const isEnToTr = Math.random() < 0.5;
                if (isEnToTr) {
                    questionText = currentQuestion.en;
                    correctAnswer = currentQuestion.tr;
                    questionLang = 'en';
                } else {
                    questionText = currentQuestion.tr;
                    correctAnswer = currentQuestion.en;
                    questionLang = 'tr';
                }
            }

            document.getElementById('question').textContent = questionText;

            // Generate wrong options
            const wrongOptions = getRandomWords([currentQuestion], 3);
            let options;
            
            if (questionLang === 'en') {
                options = [correctAnswer, ...wrongOptions.map(w => w.tr)];
            } else {
                options = [correctAnswer, ...wrongOptions.map(w => w.en)];
            }

            // Shuffle options
            options = options.sort(() => Math.random() - 0.5);

            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option';
                btn.textContent = option;
                btn.onclick = () => selectAnswer(option, correctAnswer);
                optionsContainer.appendChild(btn);
            });
        }

        function selectAnswer(selected, correct) {
            if (answered) return;
            
            answered = true;
            total++;

            const options = document.querySelectorAll('.option');
            const questionCard = document.querySelector('.question-card');
            
            options.forEach(option => {
                if (option.textContent === correct) {
                    option.classList.add('correct');
                } else if (option.textContent === selected && selected !== correct) {
                    option.classList.add('wrong');
                }
            });

            const resultDiv = document.getElementById('result');
            if (selected === correct) {
                score++;
                updateStreak(true);
                resultDiv.textContent = '🎉 Doğru! Tebrikler!';
                resultDiv.style.background = 'rgba(76, 175, 80, 0.3)';
                questionCard.classList.add('bounce');
                playSound('correct');
                checkAchievements();
                
                setTimeout(() => questionCard.classList.remove('bounce'), 600);
            } else {
                wrong++;
                updateStreak(false);
                resultDiv.textContent = `❌ Yanlış! Doğru cevap: ${correct}`;
                resultDiv.style.background = 'rgba(244, 67, 54, 0.3)';
                questionCard.classList.add('shake');
                playSound('wrong');
                
                setTimeout(() => questionCard.classList.remove('shake'), 500);
            }

            resultDiv.classList.remove('hidden');
            document.getElementById('nextBtn').classList.remove('hidden');
            updateStats();
        }

        // Kelime defterini göster
        function showDictionary() {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('game').classList.add('hidden');
            document.getElementById('dictionary').classList.remove('hidden');
            
            // Kategori sekmelerini oluştur
            const categoryTabs = document.getElementById('categoryTabs');
            categoryTabs.innerHTML = '';
            
            const categories = [...new Set(wordList.map(word => word.category))];
            
            categories.forEach(category => {
                const tab = document.createElement('button');
                tab.className = 'category-tab';
                tab.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                tab.onclick = () => filterWordsByCategory(category);
                categoryTabs.appendChild(tab);
            });

            // Tüm kelimeleri göster
            showAllWords();
        }

        // Kelimeleri kategoriye göre filtrele
        function filterWordsByCategory(category) {
            const filteredWords = wordList.filter(word => word.category === category);
            displayWords(filteredWords);
            
            // Aktif kategoriyi işaretle
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.textContent.toLowerCase() === category) {
                    tab.classList.add('active');
                }
            });
        }

        // Tüm kelimeleri göster
        function showAllWords() {
            displayWords(wordList);
            document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
        }

        // Kelimeleri görüntüle
        function displayWords(words) {
            const wordListContainer = document.getElementById('wordList');
            wordListContainer.innerHTML = '';

            words.forEach(word => {
                const wordCard = document.createElement('div');
                wordCard.className = 'word-card';

                        <div>

                    <div class="example-sentence">${word.example}</div>

                wordListContainer.appendChild(wordCard);
            });

            const utterance = new SpeechSynthesisUtterance(word);

            document.getElementById('menu').classList.add('hidden');

        function createRoom() {
            isHost = true;
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'create_room',
                    playerName: playerName
                }));
                // Oda oluşturma isteği gönderildi, cevap bekliyoruz
                document.getElementById('code').textContent = 'Oluşturuluyor...';
            } else {
                alert('Bağlantı kurulamadı. Lütfen sayfayı yenileyin.');
            }
        }

        function joinRoom() {
            const roomCode = document.getElementById('roomCodeInput').value.toUpperCase();
            if (roomCode) {
                isHost = false;
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({
                        type: 'join_room',
                        roomCode: roomCode,
                        playerName: playerName
                    }));
                    // Odaya katılma isteği gönderildi, cevap bekliyoruz
                    document.getElementById('code').textContent = 'Katılınıyor...';
                } else {
                    alert('Bağlantı kurulamadı. Lütfen sayfayı yenileyin.');
                }
            } else {
                alert('Lütfen bir oda kodu girin!');
            }
        }

        function initializeWebSocket() {
            try {
                const wsUrl = 'wss://kelime-ezber-server.onrender.com';
                socket = new WebSocket(wsUrl);

                socket.onopen = () => {
                    console.log('WebSocket bağlantısı kuruldu');
                    document.getElementById('code').textContent = '-';
                };

                socket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('Gelen mesaj:', data);
                        handleWebSocketMessage(data);
                    } catch (error) {
                        console.error('Mesaj işleme hatası:', error);
                    }
                };

                socket.onclose = () => {
                    console.log('WebSocket bağlantısı kapandı');
                    document.getElementById('code').textContent = 'Bağlantı koptu';
                    setTimeout(initializeWebSocket, 3000);
                };

                socket.onerror = (error) => {
                    console.error('WebSocket hatası:', error);
                    document.getElementById('code').textContent = 'Bağlantı hatası';
                    alert('Bağlantı hatası oluştu. Lütfen sayfayı yenileyin.');
                };
            } catch (error) {
                console.error('WebSocket başlatma hatası:', error);
                document.getElementById('code').textContent = 'Bağlantı hatası';
                alert('Bağlantı kurulamadı. Lütfen sayfayı yenileyin.');
            }
        }

        function handleWebSocketMessage(data) {
            console.log('İşlenen mesaj:', data);
            switch (data.type) {
                case 'room_created':
                    roomCode = data.roomCode;
                    isHost = true;
                    document.getElementById('code').textContent = roomCode;
                    document.getElementById('joinRoom').classList.add('hidden');
                    document.getElementById('multiplayer').classList.remove('hidden');
                    console.log('Oda oluşturuldu:', roomCode);
                    break;

                case 'room_joined':
                    roomCode = data.roomCode;
                    document.getElementById('code').textContent = roomCode;
                    document.getElementById('joinRoom').classList.add('hidden');
                    document.getElementById('multiplayer').classList.remove('hidden');
                    console.log('Odaya katılınıldı:', roomCode);
                    break;

                case 'player_joined':
                    players.set(data.playerId, {
                        name: data.playerName,
                        score: 0,
                        isActive: true
                    });
                    updatePlayerList();
                    break;

                case 'player_left':
                    players.delete(data.playerId);
                    updatePlayerList();
                    break;

                case 'game_started':
                    startMultiplayerGame();
                    break;

                case 'answer_result':
                    updatePlayerScore(data.playerId, data.isCorrect);
                    break;

                case 'error':
                    alert(data.message);
                    document.getElementById('code').textContent = '-';
                    break;
            }
        }

        function updatePlayerList() {
            const playerList = document.getElementById('playerList');
            playerList.innerHTML = '';

            players.forEach((player, id) => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';
                if (id === socket.id) playerCard.classList.add('active');

                playerCard.innerHTML = `
                    <div class="player-status ${player.isActive ? 'online' : 'offline'}"></div>
                    <div class="player-name">${player.name}</div>
                    <div class="player-score">Puan: ${player.score}</div>
                `;

                playerList.appendChild(playerCard);
            });
        }

        function updatePlayerScore(playerId, isCorrect) {
            const player = players.get(playerId);
            if (player) {
                player.score += isCorrect ? 10 : 0;
                updatePlayerList();
            }
        }

        function startMultiplayerGame() {
            if (isHost) {
                socket.send(JSON.stringify({
                    type: 'start_game'
                }));
            }
            // Oyunu başlat
            document.getElementById('multiplayer').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            startGame();
        }

        function copyRoomCode() {
            const code = document.getElementById('code').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('Oda kodu kopyalandı!');
            });
        }
